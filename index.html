<!DOCTYPE html>

<head>

    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f0f2f5; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #1c1e21; margin-bottom: 30px; font-size: 24px; }

        input { width: 100%; padding: 15px; border: 1.5px solid #e4e6eb; border-radius: 12px; font-size: 22px; box-sizing: border-box; background: #f5f6f7; transition: all 0.2s; }
        input:focus { border-color: #007aff; background: #fff; outline: none; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }
    </style>
</head>
<body>
    <div class="card">
        <h2>üåç ÌôòÏú® Í≥ÑÏÇ∞Í∏∞</h2>
        <div id="inputs"></div>
    </div>

    <script>
        // ÏöîÏ≤≠ÌïòÏã† ÎåÄÎ°ú ÌòïÏãùÏùÑ Î≥ÄÍ≤ΩÌñàÏñ¥: ÏΩîÎìúÍ∞Ä ÏïûÏúºÎ°ú!
        const currencies = [
            { code: 'KRW', name: 'ÎåÄÌïúÎØºÍµ≠ üá∞üá∑' },
            { code: 'USD', name: 'ÎØ∏Íµ≠ üá∫üá∏' },
            { code: 'JPY', name: 'ÏùºÎ≥∏ üáØüáµ' },
            { code: 'EUR', name: 'Ïú†ÎüΩ Ïó∞Ìï© üá™üá∫' },
            { code: 'GBP', name: 'ÏòÅÍµ≠ üá¨üáß' },
            { code: 'CNY', name: 'Ï§ëÍµ≠ üá®üá≥' },
            { code: 'CZK', name: 'Ï≤¥ÏΩî üá®üáø' },
            { code: 'HUF', name: 'ÌóùÍ∞ÄÎ¶¨ üá≠üá∫' },
            { code: 'TRY', name: 'ÌÑ∞ÌÇ§ üáπüá∑' },
            { code: 'VND', name: 'Î≤†Ìä∏ÎÇ® üáªüá≥' },
            { code: 'THB', name: 'ÌÉúÍµ≠ üáπüá≠' }
        ];
        let rates = {};

        async function fetchRates() {
            try {
                const res = await fetch('https://open.er-api.com/v6/latest/KRW');
                const data = await res.json();
                rates = data.rates;
                renderInputs();
            } catch (e) {
                alert("ÌôòÏú® Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏñ¥. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï§ò!");
            }
        }

        function renderInputs() {
            const container = document.getElementById('inputs');
            container.innerHTML = ''; 
            currencies.forEach(cur => {
                container.innerHTML += `
                    <div class="input-group">
                        <label>${cur.code} (${cur.name})</label>
                        <input type="number" id="${cur.code}" placeholder="0" oninput="updateAll('${cur.code}')">
                    </div>`;
            });
        }

        function updateAll(changedCode) {
            const val = document.getElementById(changedCode).value;
            if (!val) {
                currencies.forEach(cur => {
                    if (cur.code !== changedCode) document.getElementById(cur.code).value = '';
                });
                return;
            }

            const baseInKRW = val / rates[changedCode];

            currencies.forEach(cur => {
                if (cur.code !== changedCode) {
                    const converted = (baseInKRW * rates[cur.code]).toFixed(2);
                    document.getElementById(cur.code).value = converted;
                }
            });
        }

        fetchRates();
    </script>
